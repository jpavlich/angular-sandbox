<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overflow test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .contenedor {
            border: solid;
            width: 400px;
            height: 200px;
        }

        .contenedor2 {
            border: solid;
            width: 300px;
            height: 150px;
            top: 50px;
            left: 50px;
            position: relative;
        }

        .interno {
            border: solid;
            width: 200px;
            height: 100px;
            position: absolute;
            left: 500px;
            top: 200px;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="contenedor2">
            <div class="interno">
                test
            </div>
        </div>
    </div>
</body>

</html>
